<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="container">
    <fieldset>
      <legend>Change Card PIN</legend>
      <div class="input-group">
        <label for="accNum">Account Number</label>
        <input type="number" id="accNum" class="acc-num" placeholder="Enter Account Number" required />
      </div>
      <div class="input-group">
        <label for="newPin">New PIN</label>
        <input type="number" id="newPin" class="new-pin" placeholder="Enter New PIN" required />
      </div>
      <button class="btn">Change</button>
    </fieldset>
  </div>
  <script src="settings.js"></script>
</body>
</html>
